<!DOCTYPE html>
<html>
  <head>
    <title>Gestion des produits</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../public/photon/css/photon.min.css" />
    <style>
      span,
      a:hover {
        cursor: pointer;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title"><strong>Gestion des produits</strong></h1>

        <div class="toolbar-actions"></div>
      </header>

      <div class="window-content">
        <div class="window-content">
          <div class="pane-group">
            <div class="pane-sm sidebar">
              <nav class="nav-group">
                <h5 class="nav-group-title text-center">
                  <strong>Filtres</strong>
                </h5>
                <div
                  style="padding: 5px; margin-top: 50px; text-align: center;"
                >
                  <div class="form-group">
                    <label for="prod_name"> A partir de ... </label>
                    <input
                      type="date"
                      value=""
                      class="form-control form-control-sm"
                      name="from"
                      id="from"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="prod_pa">Jusqu'à ...</label>
                    <input
                      type="date"
                      value=""
                      class="form-control form-control-sm"
                      id="to"
                      name="to"
                      required
                    />
                  </div>
                  <button
                    class="btn btn-large btn-primary"
                    id="btnSearchByDate"
                  >
                    Rechercher
                  </button>
                </div>
              </nav>
            </div>

            <div class="pane">
              <table class="table-striped">
                <thead>
                  <tr align="center">
                    <th>Designation</th>
                    <th>Quantité</th>
                    <th>P. Unitaire</th>
                    <th>P. Total</th>
                    <th>Date</th>
                    <th>Heure</th>
                  </tr>
                </thead>
                <tbody id="table_body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title">Footer</h1>
      </footer>
    </div>

    <!-- Electron Javascript -->
    <script>
      window.$ = require("jquery");
      require("../public/app/js/salesWindow.js");
    </script>
  </body>
</html>

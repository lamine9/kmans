<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KMANS</title>
    <link rel="stylesheet" href="./public/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/material-icons/iconfont/material-icons.css">
  </head>
  <body>
    <div class="container-fluid" style="margin-top:10px;">
      
      <div class="row">
        <div class="col-12">
          <!--
            <div class="card text-white bg-primary mb-3">
              <div class="card-body text-center">
                  <h5 class="card-title">K M A N S</h5>
              </div>
            </div>
          -->
          <div class="page-header">
            <h1 class="text-center">K M A N S</h1>      
          </div>
        </div>
      </div>
     
      
      <div class="row" style="margin-top:5px; height: 500px;">
        <div class="col-3" style="height: 500px;">
            <div class="card h-100 w-100 border border-dark">
              <h5 class="card-header text-center bg-secondary">  <i class="material-icons">assignment</i> PRODUITS</h5>
              <!-- Search form -->
              <div class="input-group-sm active-pink-3 mb-4 mt-2 container">
                <input class="search form-control" type="text" placeholder="Chercher un produit ..." aria-label="Search">
              </div>
              <hr class="divider" style="margin-top: -10px;" />
              <div class="list-group ul" style="font-size: 14px; overflow-y: scroll; margin-top: -15px; height: 500px;">
                
              </div>
            </div>
        </div>
        <div class="col-9" style="height: 500px;">
            <div class="card h-100 w-100 border border-dark">
              <h5 class="card-header text-center bg-secondary"> <i class="material-icons">shopping_cart</i> PANIER D'ACHAT</h5>
              <div class="card-body">
                  <div class="row" style="height:350px; overflow-y: scroll;">
                    <table class="table table-striped table-sm table-bordered" style="font-size: 14px;  overflow-y: scroll;">
                      <thead class="thead-dark">
                        <tr align="center">
                          <th scope="col" width="5%">Quantité</th>
                          <th scope="col" width="60%">Désignation</th>
                          <th scope="col" width="15%">P. Unitaire</th>
                          <th scope="col" width="15%">P. Total</th>
                          <th scope="col" width="5%"></th>
                        </tr>
                      </thead>
                      <tbody>
                        
                        
                      </tbody>
                    </table>
                  </div>
                  <hr class="divider" />
                  <div class="row" style="margin-bottom: 0px">
                    <div class="col-4 text-left">
                      <button class="btn btn-dark btn-sm" id="btn_vider">Vider le panier</button>
                    </div>
                    <div class="col-4 text-center">
                      <button class="btn btn-primary btn-sm" id="btn_vendre">Executer</button>
                    </div>
                    <div class="col-4 text-right">
                      <div class="input-group input-group-sm">
                          <input type="text" class="form-control font-weight-bold" aria-describedby="basic-addon2" style="text-align:right" id="totaux" value="0"  readonly>
                          <div class="input-group-append">
                              <span class="input-group-text font-weight-bold" id="basic-addon2">TOTAL (FCFA)</span>
                            </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
        </div>
      </div>

    </div>  

    <!-- Footer -->
    <footer class="page-footer font-small blue">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">© 2019 Copyright:
        <b> MLS </b>

    </footer>
